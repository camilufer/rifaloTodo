<div class="container">
	<div class="row">
		<div class="col-10 offset-1">
			<ngb-carousel>
				<ng-template *ngFor="let pelicula of peliculas" ngbSlide>
					<div class="contenedor-img picsum-img-wrapper">
						<img class="center-block imgCarousel" src="{{pelicula.img}}" alt="Random first slide">
					</div>
					<div class="carousel-caption">
						<h3>{{pelicula.name}}</h3>
						<p>{{pelicula.desc}}</p>
					</div>
				</ng-template>
			</ngb-carousel>
		</div>
	</div>
</div>
